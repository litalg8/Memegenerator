<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme Generator</title>
    <script src="https://kit.fontawesome.com/8d5d8553d4.js" crossorigin="anonymous"></script>

</head>

<body onload="init()">
    <div class="screen" onclick="toggleMenu()"></div>
    <header class="main-header">
        <div class="container flex space-between align-center">
            <div class="logo" onclick="onToggleGallery()">meme generator</div>
            <ul class="main-nav clean-list flex">
                <li class="nav-item"><a onclick="onToggleGallery()">Gallery</a></li>
                <li class="nav-item"><a onclick="onToggleGallery()">Memes</a></li>
                <li class="nav-item"><a onclick="onToggleGallery()">About</a></li>
            </ul>
            <div class="mobile-menu-close" onclick="toggleClose()" hidden>x</div>
            <div class="mobile-menu-btn" onclick="toggleMenu()">â˜°</div>
        </div>

    </header>
    <section class="search-bar ">
        <div class="search container  flex ">
            <input type="text" placeholder="Search for images to convertðŸ”Ž" class="search-line" />
        </div>
        <!-- <div class="keywords container ">
            <span class="starter-guide"> </span>
        </div> -->
    </section>
    <main class="main-content image-container">


        <div class="meme-editor container margin-top">
            <div class="canvas-container">
                <canvas id="myCanvas" height="500" width="500" crossorigin="anonymous" onmousedown="onDragEl(event)" onmousemove="onMoveEl(event)" onmouseup="onPlaceEl(event)"></canvas>
                <div class="border"></div>
            </div>
            <div class="control-box">
                <div class="line-editor">
                    <input type="text" class="line-edit" id="first-line" placeholder="Add your text" onkeyup="onWrite(this)" onkeypress="onWrite(this)" />
                </div>
                <div class="control-edit-container margin-top">
                    <button label="-" onclick="onSwitchLine()" class="btn-changes"><i class="fa fa-arrows-v" aria-hidden="true"></i></button>
                    <button onclick="onAddLine()" class="btn-changes"><i class="fab fa fa-plus"></i></button>
                    <button onclick="onRemoveLine()" class="btn-changes"><i class="fab fa fa-trash-alt"></i></button>
                </div>
                <div class="position-edit-container margin-top">
                    <button label="right" onclick="editTextLine('right')" class="btn-changes "><i class="fas fa-long-arrow-alt-right"></i></button>
                    <button label="left" onclick="editTextLine('left')" class="btn-changes "><i class="fas fa-long-arrow-alt-left"></i></button>
                    <button label="up" onclick="editTextLine('up')" class="btn-changes"><i class="fa fa-long-arrow-up" aria-hidden="true"></i></button>
                    <button label="down" onclick="editTextLine('down')" class="btn-changes"><i class="fa fa-long-arrow-down" aria-hidden="true"></i></button>
                </div>
                <div class="align-edit-container margin-top">
                    <button label="-" onclick="editTextLine('-')" class="btn-changes"><i class="fab fa fa-font fa-lg"></i>-</button>
                    <button label="+" onclick="editTextLine('+')" class="btn-changes"><i class="fab fa fa-font fa-lg"></i>+</button>
                    <button label="align-right" onclick="editTextLine('align-right')" class="btn-changes"><i class="fab fa fa-align-left"></i></button>
                    <button label="align-center" onclick="editTextLine('align-center')" class="btn-changes"><i class="fab fa fa-align-center"></i></button>
                    <button label="align-left" onclick="editTextLine('align-left')" class="btn-changes"><i class="fab fa fa-align-right"></i></button>
                </div>
                <div class="font-edit-container margin-top">
                    <select class="font-select" onchange="onChangeFont(this.value)">
                                 <option value="impact" class="font-choice">Impact</option>
                                <option value="monospace" class="font-choice">Monospace</option>
                                <option value="Arial" class="font-choice">Arial</option>
                                <option value="comic-sans" class="font-choice">Comic sans</option>
                   
                        </select>
                    <button class="btn-changes">
                        <label for="font-color"><i class="fas fa-palette"></i></label>
                        <input type="color" id="font-color" onchange="onChangeColor(this.value)" hidden>
                            <!-- <button class="btn-changes color"></button> -->
                    </button>
                </div>
                <div class="finish-edit-container margin-top">
                    <button class="btn-changes download-btn" onclick="onDownloadMeme(this)" onmousedown="onHideMark()"><a href="#" onclick="onDownloadMeme(this)" download="my-meme.jpg"><i class="fab fa fa-download fa-lg"></i></a></button>
                    <button onclick="onSaveMeme()" class="btn-changes">save</button>
                </div>
            </div>
        </div>
        <div class="gallery-container margin-top">
            <div class="gallery"></div>
        </div>
        <footer class="main-footer margin-top ">
            <img class="my-img margin-top" src="img/me.jpg" />
            <nav class="social-container container">


                <div class="my-info ">
                    <h3>Lital Gottlieb</h3>
                    <p>Hey! You got all the way here to read about me..
                    </p>
                </div>

                <ul class="social-footer clean-list container flex align-center">
                    <li class="social-facebook">
                        <a href="https://www.facebook.com/lital.gottlieb" target="_blank">
                            <div class="fab fa-facebook-f"></div>
                        </a>
                    </li>
                    <li class="social-twitter">
                        <a href="https://twitter.com/litalgottlieb" target="_blank">
                            <div class="fab fa-twitter"></div>
                        </a>
                    </li>
                </ul>


            </nav>

            <div class="end-footer margin-top">
                <div class="footer-logo">memegen</div>
                <small>Â© all rights 2020- All Rights Reserved</small>

            </div>

        </footer>













    </main>


    <script src="js/storage-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/meme-service.js"></script>
    <!-- <script src="js/canvas-controller.js"></script> -->
</body>

</html>
